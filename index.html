<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대합니다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .image-container {
            width: 100%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 8px solid gold;
            box-sizing: border-box;
        }
        .top-space {
            height: 30vh;
            width: 100%;
            text-align: right;
            font-size: 1px; /* Make the character itself take up minimal space */
            line-height: 30vh; /* Vertically center the character if needed, matches height */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="top-space">&nbsp;</div>
        <img src="invitation_1.jpg" alt="초대장 1">
        <img src="invitation_2.jpg" alt="초대장 2">
    </div>
</body>
</html>
