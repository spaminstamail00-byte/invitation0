<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대합니다!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요?</h1>

        <p>
            <b>일시:</b> 2025년 12월 20일(토요일). 17:00.
        </p>
        <p>
            <b>장소:</b> 고 금기 객잔(1동탄)<br>
            경기도 화성시 동탄지성로 221 1층
        </p>
        
        <!-- 식당 이미지를 여기에 추가하세요. src의 URL을 실제 이미지 주소로 바꾸세요. -->
        <img src="https://via.placeholder.com/500x300.png?text=식당+이미지" alt="고금기객잔">
        
        <a href="https://naver.me/FSw7Ezdb" class="btn" target="_blank">네이버 지도로 장소 보기</a>

        <p>
            <b>참고:</b> 식 전 행사로 동탄 호수공원 주차장에 주차 후 호수공원 한 바퀴 돌고 오세요(1시간 가량 소요.)
        </p>
        <p>2025년 행복한 연말 되시기 바랍니다.</p>
    </div>
</body>
</html>
