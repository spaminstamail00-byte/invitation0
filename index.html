<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대합니다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* A light grey background */
            font-family: sans-serif;
        }
        .image-container {
            width: 100%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* border: 8px solid gold; */ /* Border removed */
            box-sizing: border-box;
        }
        .top-padding {
            height: 20vh;
            width: 100%;
        }

        .image-padding {
            height: 10vh; /* Padding reduced to 10vh */
            width: 100%;
        }
        .interactive-text {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin-top: -8px; /* Overlap the bottom border of the image slightly */
        }
        .interactive-text p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin: 15px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .address-text {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .copy-button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-link-wrapper {
            position: relative;
            display: inline-block; /* To make the wrapper fit the image size */
        }

        .image-overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 2;
            /* background-color: rgba(255, 0, 0, 0.2); */ /* Uncomment for debugging */
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 101;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="top-padding"></div>
        <img src="invitation_1.jpg" alt="초대장 1">
        <div class="image-padding"></div>
        <div class="image-link-wrapper">
            <a href="https://map.naver.com/p/entry/place/19796350?c=15.00,0,0,0,dh&placePath=/home?from=map&fromPanelNum=1&additionalHeight=76&timestamp=202511242025&locale=ko&svcName=map_pcv5" class="image-overlay-link" id="mapLink"></a>
            <img src="invitation_2.jpg" alt="초대장 2">
        </div>
    </div>

    <!-- The popup for copying address -->
    <div id="copyPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>주소를 클립보드에 복사하시겠습니까?</p>
            <button class="copy-button" onclick="copyAddress()">주소 복사</button>
            <p id="copyStatus" style="margin-top: 10px; color: green;"></p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">네이버 링크로 이동합니다</div>

    <script>
        const addressElement = document.getElementById('address');
        const copyPopup = document.getElementById('copyPopup');
        const copyStatus = document.getElementById('copyStatus');
        const addressToCopy = addressElement.innerText.replace('주소: ', ''); // Extract address

        addressElement.addEventListener('click', function() {
            copyPopup.style.display = 'flex';
            copyStatus.innerText = '';
        });

        function closePopup() {
            copyPopup.style.display = 'none';
        }

        function copyAddress() {
            navigator.clipboard.writeText(addressToCopy).then(() => {
                copyStatus.innerText = '복사 완료!';
                setTimeout(closePopup, 1500); // Close popup after 1.5s
            }).catch(err => {
                copyStatus.innerText = '복사 실패!';
            });
        }

        // Close popup if clicked outside content
        window.onclick = function(event) {
            if (event.target == copyPopup) {
                closePopup();
            }
        }

        // --- New script for map link ---
        const mapLink = document.getElementById('mapLink');
        mapLink.addEventListener('click', function(event) {
            event.preventDefault(); // Stop the link from navigating immediately
            
            const toast = document.getElementById('toast');
            toast.className = 'show'; // Show the toast

            // After a short delay, hide the toast and navigate
            setTimeout(function() {
                toast.className = toast.className.replace('show', '');
                window.location.href = mapLink.href;
            }, 1500); // 1.5 seconds delay
        });
    </script>
</body>
</html>
