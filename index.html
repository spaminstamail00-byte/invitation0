<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대합니다!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .copy-btn {
            padding: 5px 10px;
            font-size: 0.8em;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #5a6268;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요?</h1>
        <p>박 금실 교장 선생님의 정년퇴임을 축하하는 가족 모임에 초대 합니다.</p>
        <p>
            <b>일시:</b> 2025년 12월 20일(토요일). 17:00.
        </p>
        <p>
            <b>장소:</b> 고 금기 객잔(1동탄)<br>
            <span id="address">경기도 화성시 동탄지성로 221 1층</span>
            <button onclick="copyAddress()" class="copy-btn">주소 복사</button>
        </p>
        
        <!-- 식당 이미지를 여기에 추가하세요. src의 URL을 실제 이미지 주소로 바꾸세요. -->
        <img src="invitation_image00.jpg" alt="고금기객잔">
        
        <a href="https://naver.me/FSw7Ezdb" class="btn" target="_blank">네이버 지도로 장소 보기</a>

        <p>
            <b>참고:</b> 동탄 호수공원 주차장에 주차 후 호수공원 한 바퀴 돌고 오시는것을 추천드립니다. (1시간 가량 소요.)
        </p>
        <p>2025년 행복한 연말 되시기 바랍니다.</p>
    </div>

    <script>
        function copyAddress() {
            const address = document.getElementById('address').innerText;
            navigator.clipboard.writeText(address).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerText;
                copyBtn.innerText = '복사 완료!';
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('주소 복사에 실패했습니다.');
            });
        }
    </script>
</body>
</html>
